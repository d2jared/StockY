<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockY - Ajouter</title>
    <link rel="stylesheet" href="ajouter_object.css">
</head>
<body>

    <div class="form">
        <div class="title">Ajouter un objet</div>
        <div class="input-container ic1">
          <input id="nom" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="nom" class="placeholder">Nom</label>
        </div>
        <div class="input-container ic2">
          <input id="categorie" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="categorie" class="placeholder">Catégorie</label>
        </div>
        <div class="input-container ic2">
          <input id="description" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="description" class="placeholder">Marque</label>
        </div>
        <button type="text" class="submit">créer</button>
      </div>
    
</body>
</html>
